---
apiVersion: v1
kind: Namespace
metadata:
  name: ory-poc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_DB: ory
  POSTGRES_USER: oryadmin
  POSTGRES_PASSWORD: oryadminpwd
---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: postgres-config-data
  labels:
    app: postgres
data:
  create_tables.sql: |+
    CREATE DATABASE ory;
    CREATE USER oryadmin WITH ENCRYPTED PASSWORD 'oryadminpwd';
    GRANT ALL PRIVILEGES ON DATABASE ory TO oryadmin;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15.0-alpine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
            - mountPath: /docker-entrypoint-initdb.d
              name: postgresql-initdb
      volumes:
        - name: postgredb
          emptyDir: {}
        - name: postgresql-initdb
          configMap:
            name: postgres-config-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: LoadBalancer
  ports:
   - port: 5432
  selector:
   app: postgres